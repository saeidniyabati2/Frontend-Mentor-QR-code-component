<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="flex justify-center items-center min-h-screen">
      <section
        class="bg-white h-[38rem] w-[23rem] sm:w-[22rem] sm:h-[34rem] rounded-2xl p-5"
      >
        <!-- image and text container -->
        <div class="flex flex-col h-full rounded-2xl space-y-6">
          <img
            src="/images/image-qr-code.png"
            alt="QRCode"
            class="rounded-2xl"
          />
          <div class="space-y-4">
            <h2 class="text-Dark_blue text-2xl text-center font-bold">
              Improve your front-end skills by building projects
            </h2>
            <p
              class="text-[16px] font-normal text-Grayish_blue mx-4 text-center"
            >
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
